name: docs

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "docs/**"
      - ".github/workflows/docs.yaml"
    branches:
      - main
  push:
    paths:
      - "docs/**"
      - ".github/workflows/docs.yaml"
    branches:
      - main

jobs:
  build:
    defaults:
      run:
        working-directory: docs

    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: ✨ Check Format
        run: npm run format:check

      - name: 🧹 Lint
        run: npm run lint

      - name: 👷 Build website
        run: npm run build

  deploy:
    needs: build

    permissions:
      contents: write

    runs-on: ubuntu-latest

    if: ${{ github.repository == 'flutter/flutter_instagram_offline_first_clone' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    defaults:
      run:
        working-directory: docs

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: ✨ Check Format
        run: npm run format:check

      - name: 🧹 Lint
        run: npm run lint

      - name: 👷 Build website
        run: npm run build

      - name: ☁️ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@373f7f263a76c20808c831209c920827a82a2847
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com