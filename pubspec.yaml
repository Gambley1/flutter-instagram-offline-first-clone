name: flutter_instagram_offline_first_clone
description: A complete offline-first Flutter Instagram clone with Supabase and PowerSync.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  animations: ^2.0.11
  app_ui:
    path: packages/app_ui
  async: ^2.11.0
